<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    <script src="index.js"></script>
    <title>Proyecto Kanban</title>
  </head>
  <body>
    <header>
      <img src="img/logo.jpg" alt="Logo de la App" class="ml-5" />
      <h2 class="p-5">KANBAN</h2>
    </header>

    <div class="container mt-5 d-flex justify-content-center text-white ">
        <form id="taskForm">
            <div class="form-group mb-3">
                <label for="nombre">Nombre de Tarea:</label>
                <input type="text" class=" caja form-control" id="nombre" placeholder="Introduce el nombre de la Tarea" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" class=" caja form-control" id="descripcion" placeholder="Introduce una descripción" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <div class="container mt-5">
      <div class="row p-3" >
        <div class="col-4" id="pendientes">
          <h2>Tareas Pendientes</h2>
        </div>
        <div class="col-4" id="en-proceso">
          <h2>En proceso</h2>
        </div>
        <div class="col-4" id="realizado">
          <h2>Realizado</h2>
        </div>
      </div>
    </div>
  </body>
</html>

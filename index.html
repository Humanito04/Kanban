<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
    <title>Proyecto Kanban</title>
  </head>
  <body>
    <header>
      <img src="img/logo.jpg" alt="Logo de la App" />
      <h2>KANBAN</h2>
    </header>

    <div class="container mt-5 d-flex justify-content-center text-white ">
        <form action="post">
            <div class="form-group mb-3">
                <label for="nombre">Nombre de Tarea:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduce el nombre de la Tarea">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" class="form-control" id="descripcion" placeholder="Introduce una descripción">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <div class="container mt-5">
      <div class="row " >
        <div class="col" id="pendientes">
          <h3>Tareas Pendientes</h3>
        </div>
        <div class="col" id="en-proceso">
          <h3>En proceso</h3>
        </div>
        <div class="col-2" id="realizado">
          <h3>Realizado</h3>
        </div>
      </div>
    </div>





  </body>
</html>
